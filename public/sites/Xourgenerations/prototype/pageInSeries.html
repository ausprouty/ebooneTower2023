<!--This page differs from standard in that
  it has an option for showing teacher notes
  if has a div to showAudioOptions which is used when more than one language of the JF is to be  offered
 -->

<link rel="stylesheet" href="{{ card.style }}" />
<link rel="stylesheet" href="{{ book.style }}" />
  [[nav]]
  <div class="page_content {{ dir }}">
  {{ page.title_and_image }}


  <p class = "toggle-teacher">

  </p>
  <div id="showVideoOptions"></div>
  <div onload="displayTeacherNotes()">
    {{ page.text }}
  </div>

  {{ footer }}
</div>
