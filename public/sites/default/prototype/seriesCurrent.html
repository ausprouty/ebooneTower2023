<!-- begin default seriesCurrent-->
<link rel="stylesheet" href="/sites/default/styles/cardGLOBAL.css" />
<link rel="stylesheet" href="{{ book.style }}" />
<div class="page_content" dir="{{ language.rldir }}">
  <div  class="nav full">
    <a class="card-link" href="{{ link }}">
      <img src="{{ book.image }}"  />
    </a>
  </div>
  <!-- ready for offline -->
  <p class="{{ language.rldir }}" id="offline-ready">{{ download_ready }}</p>
  <!-- title -->
  <h2>{{ book.title }}</h2>
  <div>{{ book.description }}</div>
  <br />
  <br />
  <!-- chapters -->
  [[chapters]]
  <div>
    <p class="button center">
      <button
        id="offline-request"
        class="cache-series"
        data-json="{{ json }}"
        style="visibility: hidden;"
      >
        {{ download_now }}
      </button>
    </p>
    <!-- copyright -->
    <p class="ltr copyright"></p>

  </div>
  {{ footer }}
</div>
<!-- end default seriesCurrent-->
