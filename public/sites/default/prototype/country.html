<div class="app-link">
  <a class="card-link" href="{{ link }}">
    <div class="shadow-card -shadow">
      <img src="{{ country.image }}" class="book" />
      <div class="card-names">
        <span class="card-name">{{ country.name }}</span>
        <br />
        <span class="card-name-english">{{ country.english }}</span>
      </div>
    </div>
  </a>
</div>
